<!doctype html>
<html lang="en">
<head>

<body>
<header class="header">
    <div class="container">
        <nav class="header__nav">
            <div class="header__links">
                <ul class="header__list">
                    <li class="header__list-item"><a href="" class="header__list-item">Каталог</a></li>
                    <li class="header__list-item"><a href="" class="header__list-item">Индивидуальная мебель</a></li>
                    <li class="header__list-item"><a href="" class="header__list-item">Контакты</a></li>
                </ul>
            </div>
            <h1 class="header__logo"><a href="index.html" class="header__logo-link"><img src="./src/images/header/mainLogo.png" alt="Company Logo" class="header__logo-img"></a></h1>
            <div class="header__links">
                <ul class="header__list">
                    <li class="header__list-item"><a href="" class="header__list-item">О компании</a></li>
                    <li class="header__list-item">+38 (099)-638-45-37</li>
                    <li class="header__list-item">RU <span class="header__list-icon"><svg width="13" height="9" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M12.6725 1L6.55002 8.52066L0.285156 1" stroke="#343434" stroke-opacity="0.7" stroke-width="0.5"/>
</svg>
</span></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<main class="main">
    <section class="homePage">
        <div class="container">
            <p class="homePage__year comp-year">Основано в 1993 году</p>
            <div class="homePage__block">
                <div class="homePage__desc">
                    <h2 class="homePage__desc-title">ЛУЧШАЯ ЖИЗНЬ,
                        СОЗДАННАЯ ДЛЯ ВАС!</h2>
                    <a href="" class="homePage__desc-btn">перейти в каталог</a>
                </div>
                <div class="homePage__swipe">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="./src/images/homePage/homePage1.png" alt="Content Image" class="homePage__img"></div>
                            <div class="swiper-slide"><img src="./src/images/homePage/homePage2.png" alt="Content Image" class="homePage__img"></div>
                            <div class="swiper-slide"><img src="./src/images/homePage/homePage3.png" alt="Content Image" class="homePage__img"></div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="homePage__under"></div>
            </div>
        </div>
    </section>
    <section class="new">
        <div class="container">
            <div class="new__top">
                <h2 class="new__title">Новинки</h2>
            </div>
            <div class="new__swipe">

                            <p class="new__swipe-price">15 000 uah</p>

                    </div>
                    <div class="new__swipe-box">
                        <div class="new__swipe-imgCont">
                            <img src="./src/images/newSwiper/newSwipe2.png" alt="content image" class="new__swipe-img">
                        </div>
                        <div class="new__swipe-textContent">
                            <h5 class="new__swipe-desc">Alba</h5>
                            <p class="new__swipe-price">15 000 uah</p>
                        </div>
                    </div>
                    <div class="new__swipe-box">
                        <div class="new__swipe-imgCont">
                            <img src="./src/images/newSwiper/newSwipe3.png" alt="content image" class="new__swipe-img">
                        </div>
                        <div class="new__swipe-textContent">
                            <h5 class="new__swipe-desc">Alba</h5>
                            <p class="new__swipe-price">15 000 uah</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
